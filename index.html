<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Arima:wght@100..700&family=Dancing+Script:wght@400..700&family=Mea+Culpa&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Parisienne&family=Roboto:ital,wght@0,200;1,200&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header-container">
    <h1 class="library-title">The Citadel</h1>
    <p class="library-description">This project was built as part of The Odin Project—because what’s a library without a little learning? 
        You can check out the code <a href="https://github.com/aneesh199608/library-app">here</a>! 

    </p>
    <button class="add-book button">Add Book</button>
    </div>

    <div class="library-container">
        <!-- <h2 class="book-title"></h2>
        <p class="book-author"></p>
        <p class="book-pages"></p>
        <p class="book-status"></p> -->
    </div>

    <dialog class="book-form">
        <form method="dialog" class="form-container">
            <h2>Add New Book</h2>

            <div class="input-group">
                <label for="title">Book Title:</label>
                <input type="text" id="title" name="title" required>
            </div>
            
            <div class="input-group">
                <label for="author">Author:</label>
                <input type="text" id="author" name="author" required>
            </div>

            <div class="input-group">
                <label for="pages">Pages:</label>
                <input type="number" id="pages" name="pages" required>
            </div>
            
            <div class="input-group">
                <label for="status">Status:</label>
                <select name="status" id="status" name="status" required>
                    <option value="Read">Read</option>
                    <option value="Not Started">Not Started</option>
                    <option value="Reading">Reading</option>
                    <option value="Archived">Archived</option>
                </select>
            </div>

            <div class="button-group">
                <button type="submit" class="add-book confirm button">Add Book</button>
                <button type="button" class="cancel button">Cancel</button>
            </div>

        </form>
    </dialog>


    <script src="library.js"></script>
</body>
</html>
